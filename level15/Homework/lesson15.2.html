<html>

<head><title>Homework</title></head>

<body>
<h1>Application Form</h1>

<label for="FN">First Name: </label>  
<input id="FN" type="text">  
<label for="LN">Last Name: </label>
<input id="LN" type="text">
<br><br>
<label for="DOB">Date of birth: </label>
<input id="DOB" type="datetime-local">
<label for="AGE">Age: </label>
<input id="AGE" type="text">
<br><br>
<label for="PAF">Position Applying For: </label>
<select id="PAF">
    <option>Junior Developer</option>
    <option>Mid-level Developer</option>
    <option>Senior Developer</option>
</select>
<br><br>
<label for="YOF">Years f Experience: </label>
<select>
    <option>0-1 years</option>
    <option>1-3 years</option>
    <option>3-5 years</option>
    <option>5+ years</option>
</select>
<br><br>
<label for="PPL">Preffered Programming Languages: </label>
<select id="PPL">
    <option>Java</option>
    <option>JavaScript</option>
    <option>Python</option>
    <option>C#</option>
</select>
<br><br>
<label for="PJL">Preffered Job Location</label>
<select id="PJL">
    <option>Remote</option>
    <option>New York</option>
    <option>San Francisco</option>
    <option>London</option>
</select>
<br><br>
<label for="PAS">Password: </label>
<input id="PAS" type="password">
<label for="COP">Confirm Password: </label>
<input id="COP" type="password">
<br><br>
<input type="submit">
<input type="reset">
</body>

</html>
