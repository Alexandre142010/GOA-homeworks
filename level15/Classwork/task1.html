<html>

<head>
<title>Selection Menue</title>
</head>

<body>

    <h1>Choose a car</h1>

    <label for="Brands">Cars</label>
    <select id="Brands" name="Car_Brands">
        <option value="BMW">BMW</option>
        <option value="MER" selected>Mercedes</option>
        <option value="POR">Porsche</option>
        <option value="LAM">Lamborghini</option>
        <option value="FER">Ferrari</option>
        <option value="NIS">Nissan</option>
        <option value="WOLK">Wolkswagen</option>
        <option value="TOY">Toyota</option>
        <option value="HON">Honda</option>
        <option value="AUD">Audi</option>
        <option value="FOR">Ford</option>
        <option value="LEX">Lexus</option>
        <option value="VOL">Volvo</option>
        <option value="RR">Range Rover</option>
    </select>
</body>

</html>
