<html>

<head><title>Form</title></head>

<body>

    <h1>Make sure to fill this form down below.</h1>

    <form>
    <label for="fullname">Full Name</label>
    <input id="fullname" type="text" required>
    <br><br>
    <label for="email">Email</label>
    <input id="email" type="email" required>
    <br><br>
    <label for="age">Age</label>
    <input id="age" type="number" required>
    <br><br>
    <label for="city">City</label>
    <input id="city" type="text" required>
    <br><br>
    <label for="gender">Gender</label>
    <br><br>
    <label for="gender">Male</label>
    <input id="gender" type="radio" name="gender" required>
    <label for="gender2">Female</label>
    <input id="gender2" type="radio" name="gender" required>
    <label for="gender3">Other</label>
    <input id="gender3" type="radio" name="gender" required>
    <br><br>
    <label for="hobbies">Hobbies</label>
    <br><br>
    <label for="hobbies">Reading</label>
    <input id="hobbies" type="checkbox" name="hobbies" required>
    <label for="hobbies2">Sports</label>
    <input id="hobbies2" type="checkbox" name="hobbies" required>
    <label for="hobbies3">Music</label>
    <input id="hobbies3" type="checkbox" name="hobbies" required>
    <br><br>
    <input type="submit">
    </form>

</body>

</html>
