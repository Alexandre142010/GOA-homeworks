<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" style="text-align: center;">
        <tr>
            <th>CSS Property</th>
            <th>Internet Explorer</th>
            <th>Firefox</th>
            <th>Chrome</th>
            <th>Safari</th>
            <th>Opera</th>
        </tr>
        <tr>
            <th>Border Radius</th>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>    
        </tr>
        <tr>
            <th>Box Shadow</th>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <th>CSS Animations</th>
            <td>NO</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
        </tr>
    </table>
</body>
</html>
